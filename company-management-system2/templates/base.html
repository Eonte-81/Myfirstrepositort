<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司部门管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">公司部门管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">总览</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('department.list_departments') }}">部门管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('member.list_members') }}">成员管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('operation.list_announcements') }}">通知公告</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('comment.list_comments') }}">评论管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('user.list_users') }}">用户管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('log.list_login_logs') }}">登录日志管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('log.list_operation_logs') }}">操作日志管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('log.list_error_logs') }}">错误日志管理</a></li>
                </ul>


                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p>© 2025 公司部门管理系统 | 版本 1.0.0</p>
        </div>
    </footer>
</body>
</html>
