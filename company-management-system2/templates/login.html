<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 提高浏览器兼容性 -->
    <title>登录 - 公司部门管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- 错误提示区域 -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">用户登录</h3>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="post">
                            <!-- 如果使用 Flask-WTF 表单，添加 CSRF 令牌 -->
                            {{ form.hidden_tag() }}
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                {{ form.username(class="form-control", id="username", required=true) }}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                {{ form.password(class="form-control", id="password", required=true) }}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
